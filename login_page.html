<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/root.css" />
    <!-- <link rel="stylesheet" href="css/responsive.css" /> -->

    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="mt-5 pt-5">
        <div class="container">
            <form class="login_form">
                <div class="row">
                    <div class="col-12">
                        <div class="logo_content border rounded-1">

                            <ul class="nav nav-tabs justify-content-center border-0" role="tablist">
                                <li class="nav-item log_actv" role="presentation">
                                    <a class="nav-link active border-0 log_tex" id="simple-tab-0" data-bs-toggle="tab"
                                        href="#simple-tabpanel-0" role="tab" aria-controls="simple-tabpanel-0"
                                        aria-selected="true">Login</a>
                                </li>
                                <li class="nav-item log_actv" role="presentation">
                                    <a class="nav-link border-0 log_tex" id="simple-tab-1" data-bs-toggle="tab"
                                        href="#simple-tabpanel-1" role="tab" aria-controls="simple-tabpanel-1"
                                        aria-selected="false">Register</a>
                                </li>
                            </ul>
                            <div class="tab-content pt-5" id="tab-content">
                                <div class="tab-pane active" id="simple-tabpanel-0" role="tabpanel"
                                    aria-labelledby="simple-tab-0">
                                    <div class="">
                                        <label for="uemail" class="form-label">Username or email address *</label>
                                        <input type="text" class="form-control input_box rounded-1" id="uemail"
                                            name="uemail">
                                    </div>

                                    <div class="mt-3">
                                        <label for="Password" class="form-label">Password *</label>
                                        <input type="Password" class="form-control input_box rounded-1" id="Password"
                                            name="Password">
                                    </div>

                                    <div class="mt-3">
                                        <label class="form-check-label">
                                            <input class="form-check-input reme_chek" type="checkbox" name="remember"> Remember me
                                        </label>
                                    </div>

                                    <div class=" mt-4 login_btn text-center ">
                                        <a href="profile1.html" class=" btn rounded-0 py-2  nav-link text-white ">Log in</a>
                                    </div>

                                    <div class=" mt-3">
                                        <p class="pb-5 mb-5">
                                            <a href="lost_pasword_page.html" class=" lost_text nav-link">Lost your password?</a>
                                        </p>
                                    </div>


                                </div>

                                <div class="tab-pane" id="simple-tabpanel-1" role="tabpanel"
                                    aria-labelledby="simple-tab-1">
                                    <div class="tab-pane active" id="simple-tabpanel-0" role="tabpanel"
                                        aria-labelledby="simple-tab-0">
                                        <div class="">
                                            <label for="uname" class="form-label">Username*</label>
                                            <input type="text" class="form-control input_box rounded-1" id="uname"
                                                name="uname" autocomplete="off">
                                        </div>

                                        <div class="mt-3">
                                            <label for="email" class="form-label">Email address *</label>
                                            <input type="email" class="form-control input_box rounded-1" id="email"
                                                name="email" autocomplete="off">
                                        </div>

                                        <div class="mt-3">
                                            <label for="password" class="form-label">Password *</label>
                                            <input type="Password" class="form-control input_box rounded-1" id="password"
                                                name="password">
                                        </div>

                                      

                                        <div class=" mt-3 loginbtm">
                                            <p class="support_text">
                                                Your personal data will be used to support your experience throughout
                                                this website,
                                                to manage access to your account, and for other purposes described in
                                                our
                                                <a href="#" class="nav-link d-inline-block">privacy policy.</a>
                                            </p>
                                        </div>
                                        <div class=" mt-3 login_btn text-center ">
                                            <a href="#" class=" btn rounded-0 py-2  nav-link text-white ">Register</a>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>



        </div>
    </section>


</body>

</html>
